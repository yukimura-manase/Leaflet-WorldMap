<html style="height: 100%; margin: 0;">
<head>
    <title>Leaflet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
</head>

<body style="height: 100%; margin: 0; overflow: hidden;">
    <div id="map" style="height: 100%; width: 100%;"></div>
</body>

<script>

    // < Leafletの世界地図でMapを移動するとmarkerが消えるを解決！ 地図を移動しても同じ場所にmarkerを追加する >
    
    const map = L.map('map',{
    
        // たった、1行で完了！
        worldCopyJump: true, // 世界地図を移動してもMarkerが自動生成される🔥

        // このオプションを有効にすると、世界の別の「コピー」にパンしたときにマップが追跡され、
        // マーカーやベクター レイヤーなどのすべてのオーバーレイが引き続き表示されるように、元の世界にシームレスにジャンプします。

    })
    .setView([51.5, -0.09], 3); // イギリスを中心地に設定する🔥

    
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/english/{z}/{x}/{y}.png',
    {
        attribution: 'Map data <a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">国土地理院</a>',
        minZoom:2,
        maxZoom: 6,    
    }).addTo(map);
    

    L.marker([51.5, -0.09])
    .addTo(map)
    .bindPopup('ロボ玉万歳！！！.<br> 神聖グンマー帝国、万歳！！.');

    L.marker([38.9, -77.01]).addTo(map).bindPopup('アメリカ合衆国-Robotama');

    L.marker([38.9, 35.2]).addTo(map).bindPopup('イスラエル国-Robotama');

    L.marker([41.89, 12.48]).addTo(map).bindPopup('イタリア共和国-Robotama');

    L.marker([52.5, 13.4]).addTo(map).bindPopup('ドイツ連邦共和国-Robotama');

    L.marker([35.68, 139.69]).addTo(map).bindPopup('日本-Robotama').openPopup();

    L.marker([-41.289, 174.7]).addTo(map).bindPopup('ニュージーランド-Robotama');


    // Leaflet-Doc
    // https://leafletjs.com/reference.html#latlngbounds

</script>
</html>
